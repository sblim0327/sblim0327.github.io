<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앱으로 이동 중...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // URL에서 파라미터 추출 (예: ?id=1234)
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "0";

    // 앱 딥링크 URL 구성
    const deeplink = "unitydl://mylink?" + id;

    // 앱 열기 시도
    window.location.href = deeplink;

    // 앱이 설치되지 않았을 경우 fallback URL로 이동
    setTimeout(() => {
      window.location.href = "https://www.popsline.co.kr/popsworld"; // <- 앱스토어나 랜딩페이지로 변경 가능
    }, 1500);
  </script>
</head>
<body>
  <h2>앱으로 이동 중입니다...</h2>
  <p>잠시만 기다려 주세요. 앱이 자동으로 실행되지 않으면 <a id="manual" href="#">여기를 눌러주세요</a>.</p>

  <script>
    document.getElementById("manual").href = "unitydl://mylink?" + (new URLSearchParams(window.location.search).get("id") || "0");
  </script>
</body>
</html>
